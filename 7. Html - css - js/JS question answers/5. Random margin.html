<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label id="lbl">Click to button and see the action</label>
    <button type="button" id="btn" onclick="randomMargin">click here</button>
</body>
<script>
    function randomMargin(){
document.getElementById('btn').style.marginLeft=`${getRandInt(1,400)}px`;
document.getElementById('lbl').innerHTML=document.getElementById("btn").style.marginLeft;
    }
    function getRandInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

</script>
</html>
